<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-paragrafo-heading" data-cy="ParagrafoCreateUpdateHeading" jhiTranslate="pageBoardApp.paragrafo.home.createOrEditLabel">
        Create or edit a Paragrafo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pageBoardApp.paragrafo.numero" for="field_numero">Numero</label>
          <input type="number" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pageBoardApp.paragrafo.texto" for="field_texto">Texto</label>
          <textarea class="form-control" name="texto" id="field_texto" data-cy="texto" formControlName="texto"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pageBoardApp.paragrafo.resumo" for="field_resumo">Resumo</label>
          <textarea class="form-control" name="resumo" id="field_resumo" data-cy="resumo" formControlName="resumo"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pageBoardApp.paragrafo.pagina" for="field_pagina">Pagina</label>
          <select class="form-control" id="field_pagina" data-cy="pagina" name="pagina" formControlName="pagina">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="paginaOption.id === editForm.get('pagina')!.value?.id ? editForm.get('pagina')!.value : paginaOption"
              *ngFor="let paginaOption of paginasSharedCollection; trackBy: trackPaginaById"
            >
              {{ paginaOption.numero }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
