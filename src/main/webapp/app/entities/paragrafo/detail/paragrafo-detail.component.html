<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paragrafo">
      <h2 data-cy="paragrafoDetailsHeading"><span jhiTranslate="pageBoardApp.paragrafo.detail.title">Paragrafo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paragrafo.id }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.paragrafo.numero">Numero</span></dt>
        <dd>
          <span>{{ paragrafo.numero }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.paragrafo.texto">Texto</span></dt>
        <dd>
          <span>{{ paragrafo.texto }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.paragrafo.resumo">Resumo</span></dt>
        <dd>
          <span>{{ paragrafo.resumo }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.paragrafo.pagina">Pagina</span></dt>
        <dd>
          <div *ngIf="paragrafo.pagina">
            <a [routerLink]="['/pagina', paragrafo.pagina?.id, 'view']">{{ paragrafo.pagina?.numero }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/paragrafo', paragrafo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
