<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="usuario">
      <h2 data-cy="usuarioDetailsHeading"><span jhiTranslate="pageBoardApp.usuario.detail.title">Usuario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usuario.id }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.usuario.login">Login</span></dt>
        <dd>
          <span>{{ usuario.login }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.usuario.email">Email</span></dt>
        <dd>
          <span>{{ usuario.email }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.usuario.foto">Foto</span></dt>
        <dd>
          <div *ngIf="usuario.foto">
            <a (click)="openFile(usuario.foto, usuario.fotoContentType)">
              <img [src]="'data:' + usuario.fotoContentType + ';base64,' + usuario.foto" style="max-width: 100%" alt="usuario image" />
            </a>
            {{ usuario.fotoContentType }}, {{ byteSize(usuario.foto) }}
          </div>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.usuario.pessoa">Pessoa</span></dt>
        <dd>
          <div *ngIf="usuario.pessoa">
            <a [routerLink]="['/pessoa', usuario.pessoa?.id, 'view']">{{ usuario.pessoa?.nome }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/usuario', usuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
