

<div style="border-bottom: 2px solid rgb(177, 217, 233);margin-bottom:30px">
  <h2  id="page-heading" data-cy="LivroHeading">
      <span >PageBoard</span>
</h2>
</div>
<div fxLayout="row wrap" fxLayoutGap="10px grid">
    
     
      <div  fxFlex="50%"  fxFlex.xs="100%" fxFlex.sm="33%" >
      <h4>Texto</h4>
            <div style="border-right: 2px solid rgb(177, 217, 233);border-bottom: 2px solid rgb(177, 217, 233);border-top: 2px solid rgb(177, 217, 233);">

<div *ngFor="let paragrafo of paragrafos; index as indexelement;" >
    <div id="pagragrafo_{{paragrafo.id}}"(click)='loadperguntas(paragrafo,indexelement)' class="{{paragrafosCss[indexelement]}}"> <!--[ngClass]="getClass(indexelement)"-->
        {{paragrafo.texto}}
      </div>
   <br/>
    <!--<button (click)='loadperguntas(paragrafo)'>Perguntas</button>-->
</div> 
</div>
<div class="center-text">
<button type="button" style="background-color:  #5d0707 !important; color:rgb(221, 233, 237);  margin-left:15px;  margin-bottom:15px;" class="btn">

            <li class="nav-item">
