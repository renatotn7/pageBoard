<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resposta">
      <h2 data-cy="respostaDetailsHeading"><span jhiTranslate="pageBoardApp.resposta.detail.title">Resposta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resposta.id }}</span>
        </dd>
        <dt><span jhiTranslate="pageBoardApp.resposta.texto">Texto</span></dt>
        <dd>
          <span>{{ resposta.texto }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resposta', resposta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
